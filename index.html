<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Interest Calculator</title>

</head>

<body>
    <section class="head">
        <div class="container">
            <div class="img">
                <img class="image" src="./Images/Layer 2.png">
            </div>

            <form id="siForm">
                <div class="row">
                    <div class="col">
                        <label class="savings-label mb-4"> <strong>Savings Type</strong></label>

                        <div class="savings-btn row">
                            <button type="button" class="btn btn-sm mx-2 btn-outline-success">Success</button>
                            <button type="button" class="btn btn-sm mx-2 btn-outline-success">Success</button>
                            <button type="button" class="btn btn-sm mx-2 btn-outline-success">Success</button>
                        </div>

                        <div class="form-group">
                            <label for="amount" class="savings-label mt-5"> <strong> Amount</strong></label>
                            <input id="amount" onkeyup="display()" type="text" class="form-control form-control-sm" required placeholder="Amount">
                        </div>

                        <div class="form-group">
                            <label for="rate" class="savings-label"> <strong> Interest Rate</strong></label>
                            <input id="rate" type="text" class="form-control form-control-sm" required placeholder="0.5%">
                        </div>

                        <div class="form-group">
                            <label for="term" class="savings-label"> <strong> Term</strong></label>
                            <input id="term" ^[0-9]*$ type="text" class="form-control form-control-sm" required placeholder="2 years">
                        </div>



                    </div>
                    <div class="col tt">

                        <div class="container p-5">
                            Pie Chart
                        </div>
                        <div class="container pl-5 py-2">
                            <div class="row">
                                <div class="col">
                                    <strong><p>Principal</p></strong>

                                </div>
                                <div class="col">
                                    <p id="neu-principal"></p>
                                </div>
                            </div>
                        </div>

                        <div class="container pl-5 py-2">
                            <div class="row">
                                <div class="col">
                                    <strong><p>Interest Payable</p></strong>
                                </div>
                                <div class="col">
                                    <p id="interestpayable"> </p>
                                </div>
                            </div>
                        </div>

                        <div class="container pl-5 py-2">
                            <div class="row">
                                <div class="col">
                                    <strong><p>Total Amount Payable</p></strong>
                                </div>
                                <div class="col">
                                    <p id="amountpayable"> </p>
                                </div>
                            </div>
                        </div>

                        <div class="savings-btn container pl-5 py-3 row">
                            <button type="button" class="btn btn-sm mx-2 btn-outline-success " onclick="simpleInterest()">Calculate</button>
                            <button type="button" class="btn btn-sm mx-2 btn-outline-success" onClick="document.getElementById('siForm').reset()">Reset</button>

                        </div>

                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
