<body>
    <section class="head">
        <div class="container">
            <div class="img">
                <img class="image" src="./Images/Layer 2.png">
            </div>
            <div class="row">
                <div class="col">
                    <label class="savings-label mb-4"> <strong>Savings Type</strong></label>

                    <div class="savings-btn row">
                        <button type="button" class="btn btn-sm mx-2 btn-outline-success">Success</button>
                        <button type="button" class="btn btn-sm mx-2 btn-outline-success">Success</button>
                        <button type="button" class="btn btn-sm mx-2 btn-outline-success">Success</button>
                    </div>

                    <div class="form-group">
                        <label for="amount" class="savings-label mt-5"> <strong> Amount</strong></label>
                        <input id="amount" type="text" class="form-control form-control-sm" required placeholder="Amount">
                    </div>

                    <div class="form-group">
                        <label for="rate" class="savings-label"> <strong> Interest Rate</strong></label>
                        <input id="rate" type="text" class="form-control form-control-sm" required placeholder="0.5%">
                    </div>

                    <div class="form-group">
                        <label for="term" class="savings-label"> <strong> Term</strong></label>
                        <input id="term" ^[0-9]*$ type="text" class="form-control form-control-sm" required placeholder="2 years">
                    </div>
